name: qsharp-samples
channels:
    - conda-forge
dependencies:
    - python>=3.6
    - numpy
    - scipy
    - future
    - qutip
    - matplotlib<=2.1.2
    - ipyparallel
    - py
    - notebook
    - pip:
        - qinfer
        - duecredit
        - mpltools
        - qsharp==0.15.2101125897
