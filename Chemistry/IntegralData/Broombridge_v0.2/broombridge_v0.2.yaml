"$schema": https://raw.githubusercontent.com/Microsoft/Quantum/master/Chemistry/Schema/broombridge-0.2.schema.json
format:
    version: "0.2"             # required. Must match exactly

generator:                     # optional
    source: Microsoft          # required
    version: 0.1.2.3           # optional, but RFC 2119 SHOULD be SemVer

bibliography:                  # optional
    - arXiv: 0123.4567v0       # optional, but must be of one of these forms
    - doi: 10/11/12.13         #           if present
    - url: Microsoft.com

problem_description:
    # Store any miscellaneous information here.
  - metadata:                  # required, but may be empty
        molecule_name: "A molecule"

    basis_set:                 # optional
        type: gaussian         # required
        name: cc-pvdz          # required

    geometry:                  # optional
        units: angstrom        # required
        coordinate_system: cartesian # required
        symmetry: c1           # required, but may always be "c1"
        atoms:                 # required
        - name: Li             # required
          coords: [0.000000000000000, 0.000000000000000, 0.000000000000000] # required
        - name: H
          coords: [0.000000000000000, 0.000000000000000, 0.800000000000000]

    coulomb_repulsion:         # required
        value: 1.9844146837    # required, but may be set to 0.
        units: hartree         # required

    scf_energy:                # optional
        value: -7.615770099223 # required, but may be set to 0.
        units: hartree         # required

    scf_energy_offset:         # optional
        units: hartree         # required
        value: 0               # required, but may be set to 0.

    fci_energy:                # optional
        value: -7.634167267774 # optional
        upper: -7              # required
        lower: -6              # required
        units: hartree         # required

    # Total number of orbitals 
    n_orbitals: 6              # optional

    # Occupied orbitals
    n_electrons: 4             # required

    energy_offset:             # required
        value: 0               # required, but may be set to 0
        units: hartree         # required

    # 1.) 1-body hamiltonian matrix h(i,j) defined using the formula:
    #
    #     h(i,j)= \int dr1 psi_i(r1) (K.E. + electron-nuclear P.E.) psi_j(r1).
    #
    #     The psi_i are assumed to be real-valued orbitals.

    # 2.) Two electron integrals are stored using Mullikan convention (ij|kl)
    #                      
    #     (ij|kl) = \int dr1 dr2 psi_i(r1) psi_j(r1) 1/r12  psi_k(r2) psi_l(r2) 
    #    
              
    # 3.) Using symmetries of these integrals, only a minimum set of these integrals 
    #     are printed. 
    #     
    #     This means that each printed element of h(i,j) corresponds to
    #     h(i,j), h(j,i)
    #
    #     This means that each printed element of (ij|kl) corresponds to
    #     (ij|kl), (ij|lk), (ji|kl), (ji|lk), (kl|ij), (kl|ji), (lk|ij), (lk|ji)
    
    # All one- and two- electron integrals are listed  below. 
    hamiltonian:

        one_electron_integrals:     # required
            units: hartree          # required
            format: sparse          # required
            values:                 # required
                # [i, j, h(i,j)]
                - [1, 1, -5.0478572499]
                - [1, 2,  0.1704971263]
                - [1, 3,  0.1602915494]
                - [1, 6,  0.1380352565]
                - [2, 2, -1.8038123206]
                - [2, 3,  0.0569382719]
                - [2, 6, -0.4573620939]
                - [3, 2,  0.0569382719]
                - [3, 3, -1.1971184625]
                - [3, 6,  0.0315192194]
                - [4, 4, -1.2204338559]
                - [5, 5, -1.2204338559]
                - [6, 6, -1.0642805152]

        two_electron_integrals:     # required
            # 2-electron integrals in Mulliken convention (ij|kj)
            index_convention: mulliken    # required
            units: hartree          # required
            format: sparse          # required
            values:                 # required
