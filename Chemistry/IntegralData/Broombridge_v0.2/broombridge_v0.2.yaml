    # Suggested input wavefunction
    initial_state_suggestions: # optional. If not provided, spin-orbitals will be filled to minimize one-body diagonal term energies.
        - label: # required 
            "|G>" 
          method: # required
            sparse_multi_configurational 
          superposition: # required if method is "sparse_multi_configurational" 
            - [1.0, "(1a)+","(2a)+","(3a)+","(4a)+","(5a)+","(6a)+","(1b)+","(2b)+","(3b)+","(4b)+","(5b)+","(6b)+","|vacuum>"]
        - label: "|E>"
          method: sparse_multi_configurational
          superposition:                 
            - [0.307397837154855,"(7a)+","(1a)+","|vacuum>"]
            - [0.307397837154855,"(7b)+","(1b)+","|vacuum>"]
            - [0.132355737522629,"(7a)+","(5a)+","|vacuum>"]
            - [0.132355737522629,"(7b)+","(5b)+","|vacuum>"]
            - [-0.119146974545900,"(11a)+","(5a)+","|vacuum>"]
            - [-0.119146974545900,"(11b)+","(5b)+","|vacuum>"]
            - [-0.176269178877496,"(7a)+","(7b)+","(6b)+","(2a)+","|vacuum>"]
            - [-0.511320420474016,"(7a)+","(7b)+","(5b)+","(3a)+","|vacuum>"]
            - [-0.285084428017465,"(7a)+","(7b)+","(6b)+","(4a)+","|vacuum>"]
            - [-0.511320420474016,"(7a)+","(7b)+","(3b)+","(5a)+","|vacuum>"]
            - [-0.176269178877495,"(7a)+","(7b)+","(2b)+","(6a)+","|vacuum>"]
            - [-0.285084428017466,"(7a)+","(7b)+","(4b)+","(6a)+","|vacuum>"]
        - label: "UCCSD |G>"
          method: unitary_coupled_cluster
          cluster_operator: # required if method is "unitary_coupled_cluster"              # Initial state that cluster operator is applied to.
            # Initial state that unitary cluster operator e^{T - T^\dagger} is applied to.
            # Cluster operator T = T_1 + T_2 + ...
            reference_state: # required
                [1.0, "(1a)+","(2a)+","(3a)+","(4a)+","(5a)+","(6a)+","(1b)+","(2b)+","(3b)+","(4b)+","(5b)+","(6b)+","|vacuum>"]             # A one-body cluster term is t^{q}_{p} a^\dag_q a_p             # A one-body unitary cluster term is t^{q}_{p}(a^\dag_q a_p- a^\dag_p a_q)
            # Cluster operator T_1 
            one_body_amplitudes: # optional
                # t^{p}_{q} ( a^\dagger_p a_q  - Hermitian conjugate )   
                # [t^{p}_{q}, p, q]        
              - [0.1e-01, (1a)+, "(2a)"]
              - [-0.2, "(1b)+", "(2a)"]
            # Cluster operator T_2 
            two_body_amplitudes: # optional	
                # t^{pq}_{rs} ( a^\dagger_p a^\dagger_q a_r a_s - Hermitian conjugate )   
                # [t^{pq}_{rs}, p, q, r, s]   		
              - [-0.5, "(1a)+", "(2a)+", "(2b)", "(4b)"]
              - [0.5, "(1a)+", "(3a)+", "(2a)", "(4b)"]
        - label: "UCCSD nullOne"
          method: unitary_coupled_cluster
          energy: {units: hartree, value: -7.228223222812073}
          cluster_operator:             
            reference_state: 
                [1.0, "(1a)+", "(2a)+", "(1b)+", "(2b)+", '|vacuum>']             
            two_body_amplitudes:
              - [-0.5, "(1a)+", "(2a)+", "(2b)", "(4b)"]
              - [0.5, "(1a)+", "(3a)+", "(2a)", "(4b)"]
        - label: "UCCSD nullTwo"
          method: unitary_coupled_cluster
          energy: {units: hartree, value: -7.228223222812073}
          cluster_operator:             
            reference_state: [1.0, "(1a)+", "(2a)+", "(1b)+", "(2b)+", '|vacuum>'] 

